{{ $small := default "" (.Get "image_url") }}
{{ $large := default $small (.Get "image_url_large") }}
{{ $alt := default "Image" (.Get "alt_text") }}
{{ $width := default "auto" (.Get "width") }}

<a href="{{ $large }}">
    <img style="width:{{ $width }}" alt="{{ $alt }}" title="{{ $alt }}" src="{{ $small }}" />
</a>
