{{ $github := default "" (.Get "github") }}
{{ if $github }}
<a class="project_link" href="{{ $github }}" target="_blank" rel="noopener">
    <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub" title="Link to sourcecode on GitHub"> [↗]
</a>

{{ end }}

{{ $wikipedia := default "" (.Get "wikipedia") }}
{{ if $wikipedia }}
<a class="project_link" href="{{ $wikipedia }}" target="_blank" rel="noopener">
    <img src="https://www.wikipedia.org/static/favicon/wikipedia.ico " alt="GitHub" title="Link to subject on GitHub"> [↗]
</a>
{{ end }}

{{ $explanation := default "" (.Get "explanation") }}
{{ if $explanation }}
{{ $explanation_split := split $explanation "|"}}
<a class="project_link" href="{{ index $explanation_split 1 }}" target="_blank" rel="noopener">
    <img src="/hugo_static/img/explanation-icon-23.jpg" alt="Explanation" title="{{ index $explanation_split 0 }}"> [↗]
</a>
{{ end }}
